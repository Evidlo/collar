<!DOCTYPE html>
<html>
    <title>Knuckle's Collar</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

        <style>
         body {
             background-color: darkgrey;
             font-size: 20px;
         }
         input[type='radio'] {
             height: 4em;
             width: 4em;
             margin: 1em;
             vertical-align: middle;
             display: inline-block;
         }
         label {
             vertical-align: middle;
             display: inline-block;
         }
         input[type=range]::-moz-range-thumb {
             border-radius: 10px;
         }
         input[type=range] {
             -webkit-appearance: none;
             width: 100%;
             margin: 5.8px 0;
         }
         input[type=range]:focus {
             outline: none;
         }
         input[type=range]::-webkit-slider-runnable-track {
             width: 100%;
             height: 27.4px;
             cursor: pointer;
             box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
             background: grey;
             border-radius: 1.3px;
             border: 0.2px solid #010101;
         }
         input[type=range]::-webkit-slider-thumb {
             box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
             border: 1px solid #000000;
             height: 39px;
             /* width: 30px; */
             border-radius: 24px;
             background: #ffffff;
             cursor: pointer;
             -webkit-appearance: none;
             margin-top: -6px;
         }
         input[type=range]:focus::-webkit-slider-runnable-track {
             background: grey;
         }
         input[type=range]::-moz-range-track {
             width: 100%;
             height: 27.4px;
             cursor: pointer;
             box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
             background: grey;
             border-radius: 1.3px;
             border: 0.2px solid #010101;
         }
         input[type=range]::-moz-range-thumb {
             box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
             border: 1px solid #000000;
             height: 39px;
             /* width: 30px; */
             border-radius: 24px;
             background: #ffffff;
             cursor: pointer;
         }

        </style>
        <script>
         function update() {
             var red = document.getElementById("red").value;
             var green = document.getElementById("green").value;
             var blue = document.getElementById("blue").value;
             var radio = document.querySelector('input[name="mode"]:checked').value;
             var url = "/led?red=" + red + "&green=" + green + "&blue=" + blue + "&radio=" + radio;
             console.log(url)
             var xmlHttp = new XMLHttpRequest();
             xmlHttp.open( "GET", url, true ); // false for synchronous request
             xmlHttp.send( null );
             return xmlHttp.responseText;
         }
        </script>
    </head>
    <body>
        <form action="/led" method="GET">
            red
            <div>
                <input id="red" name="red" type="range" value="{}" min="0" max="1023" onchange="update()"/>
            </div>
            green
            <div>
                <input id="green" name="green" type="range" value="{}" min="0" max="1023" onchange="update()"/>
            </div>
            blue
            <div>
                <input id="blue" name="blue" type="range" value="{}" min="0" max="1023" onchange="update()"/>
            </div>
            <div>
                <input type="radio" name="mode" id="solid" value="solid" onchange="update()" checked>
                <label for="solid">Solid</label>
            </div>
            <div>
                <input type="radio" name="mode" id="flash" value="flash" onchange="update()">
                <label for="flash">Flash</label>
            </div>
            <div>
                <input type="radio" name="mode" id="party" value="party" onchange="update()">
                <label for="party">Party</label>
            </div>
        </form>
